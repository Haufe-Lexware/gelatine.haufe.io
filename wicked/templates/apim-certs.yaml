# These certificates are only intended for sample usage; they are issued to
# portal.com and api.portal.com; they are by no means intended for any
# type of production usage.
{{- if and (and .Values.ingress.enabled (not .Values.ingress.useKubeLego)) (not .Values.ingress.existingTls) }}
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: {{ template "fullname" . }}-portal-ingress-tls
  namespace: {{ default "default" .Values.namespace }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
data:
  tls.crt: 
  tls.key: 
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: {{ template "fullname" . }}-gateway-ingress-tls
  namespace: {{ default "default" .Values.namespace }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
data:
  tls.crt: 
  tls.key: 
{{- end }}
